<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="form.css">
  <title>Form Validation</title>
</head>
<body>
  <div class="logIn">
    <h3>Personal Info</h3>
  <form id="myForm">
    <label for="name" id="label">Name</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="email" id="label">Email</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="phone" id="label">Phone Number</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
    <br>
    <label for="address" id="label">Address</label>
    <textarea id="address" name="address" required></textarea>
    <br>
    <label for="zip" id="label">Zip Code</label>
    <input type="text" id="zip" name="zip" pattern="[0-9]{5}" required>
    <br>
    <button type="submit">Sign Up</button>
  </form>
  </div>
  
  <script src="form.js"></script>
</body>
</html>
